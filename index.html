<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    canvas { background: #000; display: block; margin: auto; }
    body { background: #222; color: white; font-family: sans-serif; text-align: center; }
  </style>
</head>
<body>
  <h2>Snake Game</h2>
  <p>Use arrow keys to play. Score: <span id="score">0</span></p>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let score = 0;
    let snake = [{ x: 200, y: 200 }];
    let direction = 'RIGHT';
    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
      if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let s of snake) {
        ctx.fillStyle = 'lime';
        ctx.fillRect(s.x, s.y, box, box);
      }

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);

      let head = { ...snake[0] };
      if (direction === 'UP') head.y -= box;
      if (direction === 'DOWN') head.y += box;
      if (direction === 'LEFT') head.x -= box;
      if (direction === 'RIGHT') head.x += box;

      // Collision
      if (head.x < 0 || head.y < 0 || head.x >= 400 || head.y >= 400 || snake.some(s => s.x === head.x && s.y === head.y)) {
        clearInterval(game);
        // Send score to Qualtrics
        window.parent.postMessage({ type: 'score', value: score }, '*');
        alert('Game over! Your score: ' + score);
        return;
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById('score').textContent = score;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }
    }

    let game = setInterval(draw, 150);
  </script>
</body>
</html>
